<hr>

<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)" class="form-group">
    <div>
    <label>Id :</label>
    <input type="number" formControlName="id"  class="form-control" />
    </div>
    <div>
    <label>Name :</label>
    <input type="text" formControlName="name" placeholder="Enter your Name" class="form-control"/>
            
            <div *ngIf="(myForm.controls.name.errors && (myForm.controls.name.dirty || myForm.controls.name.touched || myForm.controls.name.touched) )" ><small class="text-danger">Name is Invalid..</small></div>
            
    </div>
    <div>
    <label>title :</label>
    <input type="text" formControlName="title" placeholder="Title" class="form-control">
           <div *ngIf="(myForm.controls.title.errors && (myForm.controls.title.dirty || myForm.controls.title.touched || myForm.controls.title.touched) )" ><small class="text-danger">Title is Invalid..</small></div>
    </div>
    <div>
    <label>desc :</label>
    <input type="text" formControlName="desc" placeholder="description" class="form-control">
           <div *ngIf="(myForm.controls.desc.errors && (myForm.controls.desc.dirty || myForm.controls.desc.touched || myForm.controls.desc.touched) )" ><small class="text-danger">Desc is Invalid..</small></div>
    </div>
   <br>
   <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>
    <button type="submit" [disabled]="!myForm.valid" class="btn btn-success btn-sm" data-toggle="tooltip" title="Create Item"><span class="glyphicon glyphicon-ok"> Submit</span></button>

</form>
