

<h2>Feedback <br>
</h2>
<h3>
<div>
<ul>
  <li *ngFor="let post of posts">{{post.title}}   by <small>{{post.name}}</small>
<button (click)="onSelect(post)">view/Edit</button>
<button (click)="onDelete(post)">Delete</button></li>
</ul>
</div>
<hr>
<!-- Show selected post if exist -->
<div *ngIf="selectedPost">
<h2>
    {{selectedPost.title }}--Posted By :-{{selectedPost.id}}
    <br>
    ----------------------------------------- <br>
    {{selectedPost.desc}}
  </h2>
  <button (click)="gotoDetail()">Edit Details</button> </div>
<hr>
</h3>
